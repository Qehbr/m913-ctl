# m913-ctl default configuration
# Restores factory-like settings.
# Apply with: m913-ctl --config examples/default.ini

[mouse]
polling_rate=125

[dpi]
dpi1=1000
dpi2=2000
dpi3=4000
dpi4=8000
dpi5=16000

[led]
mode=rainbow
color=ffffff
brightness=255
speed=3

[buttons]
button_left=left
button_right=right
button_middle=middle
button_fire=fire

# Side buttons â€” factory defaults are numpad 1-9, 0, +, -
button_side1=1
button_side2=2
button_side3=3
button_side4=4
button_side5=5
button_side6=6
button_side7=7
button_side8=8
button_side9=9
button_side10=0
button_side11=numplus
button_side12=numminus
