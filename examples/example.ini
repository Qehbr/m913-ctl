# m913-ctl configuration
# Apply with: m913-ctl --config examples/example.ini
#
# Lines starting with # or ; are comments.
# Only sections you include will be applied — the rest keep their current values.

# -------------------------------------------------------------------------
# Mouse hardware settings
# polling_rate: USB report rate in Hz — 125, 250, 500, or 1000
# -------------------------------------------------------------------------
[mouse]
polling_rate=1000

# -------------------------------------------------------------------------
# DPI levels (5 slots, 100–16000 in steps of 100)
# All 5 slots are written together, so specify all of them.
# To disable a slot: dpiN_enable=0
# Note: disabling slot N also disables all slots above N (hardware limitation)
# -------------------------------------------------------------------------
[dpi]
dpi1=400
dpi2=800
dpi3=1600
dpi4=3200
dpi5=6400

# -------------------------------------------------------------------------
# LED lighting
# mode: off | rainbow | steady | respiration
# color: hex RGB, e.g. ff0000 = red (steady and respiration modes)
# brightness: 0–255 (steady mode only, 10 hardware levels)
# speed: 1–5 (respiration mode only, 1=slowest, 5=fastest)
# -------------------------------------------------------------------------
[led]
mode=steady
color=0000ff
brightness=255
speed=3

# -------------------------------------------------------------------------
# Button mappings
# All 16 buttons are written together — include every button you want.
# Any button NOT listed here gets the factory default for that slot.
#
# Button names:
#   button_left    button_right    button_middle    button_fire
#   button_side1   button_side2    button_side3     button_side4
#   button_side5   button_side6    button_side7     button_side8
#   button_side9   button_side10   button_side11    button_side12
#   (aliases: button_1 through button_12 = button_side1..12)
#
# Action values:
#   Mouse clicks:     left  right  middle  forward  backward
#   DPI controls:     dpi+  dpi-  dpi-cycle
#   Special:          led_toggle  three_click  polling_switch  none
#   Fire button:      fire  OR  fire:speed:times  (speed=3-255, times=0-3)
#   Multimedia:       media_play  media_player  media_next  media_prev  media_stop
#                     media_vol_up  media_vol_down  media_mute
#                     media_email  media_calc  media_computer  media_home
#                     media_search  www_forward  www_back  www_stop
#                     www_refresh  www_favorites
#   Keyboard key:     a-z, 0-9, f1-f24, enter, space, tab, backspace,
#                     esc, delete, insert, home, end, pageup, pagedown,
#                     up, down, left, right, numpad keys, ...
#   Key combos:       modifier+key, e.g. ctrl+c  shift+f4  ctrl+shift+z
#                     Multi-key: a+b  a+b+c  (max 3 keys)
#                     Modifiers: ctrl  shift  alt  super  (or ctrl_l, shift_r, etc.)
#
# Run 'm913-ctl --list-actions' for the full key name list.
# -------------------------------------------------------------------------
[buttons]
button_left=left
button_right=right
button_middle=middle
button_fire=fire:58:3

# Side buttons
button_side1=ctrl+c
button_side2=ctrl+v
button_side3=ctrl+z
button_side4=ctrl+shift+z
button_side5=a+b
button_side6=media_vol_up
button_side7=media_vol_down
button_side8=media_play
button_side9=www_back
button_side10=www_forward
button_side11=f5
button_side12=media_player
